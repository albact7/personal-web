<!DOCTYPE HTML>
<html>

<head>
    <title>&iquest;D&oacute;nde est&aacute;s?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/busca_foto.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script async defer src="http://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyAaBo7bx5QaWY44Z4In3u8BNLGJxHiiLzs&libraries=geometry"></script>
    <script type="text/javascript" src="./js/punctuation.js"></script>
    <script type="text/javascript" src="./js/photo_list.js"></script>
    <script type="text/javascript" src="./js/map_styles.js"></script>
    <script type="text/javascript" src="./js/busca_foto.js"></script>
</head>

<body>
    <!-- mapa -->
    <div id="marco_mapa"></div>
    <!-- niveles de dificultad-->
    <div class="dropdown levels">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Nivel de dificultad
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a id="easyLevel" onclick="changeLevel(0)">Nivel fácil</a></li>
            <li><a id="hardLevel" onclick="changeLevel(1)">Nivel difícil</a></li>
        </ul>
    </div>
    <!-- marcador -->
    <div class="marco-scoreboard">
        <p id="scoreboard" class="scoreboard">Tienes <b id="points">0</b> puntos</p>
    </div>
    <!-- foto a buscar -->
    <div class="marco-foto"><img id="foto" class="foto" src="" /></div>
    <div class="marco_btn">
        <button type="button" id="btnConfirm" class="btn btn-primary btn-confirm" onclick="confirm()">Confirmar</button>
        <button type="button" id="btnNext" class="btn btn-primary btn-next" onclick="nextPhoto()">Siguiente</button>
        <button type="button" id="btnClue" class="btn btn-primary btn-confirm" onclick="zoomIn()">Pista</button>
    </div>
</body>

</html>
